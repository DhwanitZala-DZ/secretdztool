<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHWANIT ZALA STUDIO | PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020202; color: #fff; font-family: sans-serif; }
        .glass { background: rgba(15, 15, 15, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .neon { color: #ff0055; text-shadow: 0 0 20px #ff0055; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass max-w-4xl w-full rounded-[40px] p-10 text-center shadow-2xl">
        <h1 class="text-5xl font-black italic mb-8 tracking-tighter uppercase">DHWANIT ZALA <span class="neon">STUDIO</span></h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
            <div class="text-left space-y-6">
                <input type="text" id="targetUrl" placeholder="Paste Wallpaper Link..." 
                       class="w-full p-5 bg-zinc-900 border border-zinc-800 rounded-3xl text-white outline-none focus:border-pink-600 transition-all">
                <button id="fetchBtn" class="w-full p-5 bg-pink-600 rounded-3xl font-bold uppercase tracking-widest hover:bg-pink-500 transition-all">
                    START FETCH
                </button>
                <div id="status" class="hidden p-4 text-sm font-mono text-zinc-500">Searching...</div>
            </div>
            
            <div class="aspect-video bg-black rounded-3xl border border-zinc-800 overflow-hidden flex items-center justify-center">
                <img id="previewImg" class="hidden w-full h-full object-cover" src="">
                <span id="previewPlaceholder" class="text-zinc-800 font-bold uppercase italic">Preview</span>
            </div>
        </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-black/95 flex items-center justify-center z-50">
        <div class="bg-white text-black p-12 rounded-[50px] text-center max-w-sm">
            <p class="text-[10px] font-bold text-zinc-400">DEVELOPED BY</p>
            <a href="https://www.instagram.com/dhwanitzala" target="_blank" class="block text-3xl font-black my-4 text-pink-600">@dhwanitzala</a>
            <button onclick="location.reload()" class="bg-black text-white px-8 py-3 rounded-2xl font-bold w-full">CLOSE</button>
        </div>
    </div>

    <script>
        let dUrl = "";
        document.getElementById('fetchBtn').onclick = async () => {
            const val = document.getElementById('targetUrl').value;
            const status = document.getElementById('status');
            if(!val) return;

            status.classList.remove('hidden');
            status.innerText = "FETCHING VIA SERVER...";

            try {
                // We call our OWN api folder here
                const res = await fetch(`/api/fetch?url=${encodeURIComponent(val)}`);
                const data = await res.json();

                if(data.downloadUrl) {
                    dUrl = data.downloadUrl;
                    if(data.thumb) {
                        document.getElementById('previewImg').src = data.thumb;
                        document.getElementById('previewImg').classList.remove('hidden');
                        document.getElementById('previewPlaceholder').classList.add('hidden');
                    }
                    document.getElementById('modal').classList.remove('hidden');
                    window.open(dUrl, '_blank');
                    status.innerText = "SUCCESS âœ…";
                } else {
                    status.innerText = "ERROR: LINK EXPIRED OR HIDDEN";
                }
            } catch (e) {
                status.innerText = "SERVER ERROR: TRY AGAIN";
            }
        };
    </script>
</body>
</html>
